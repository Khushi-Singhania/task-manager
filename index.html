<!DOCTYPE html>
<html>
<head>
  <title>Calculate Crop Yield</title>
</head>
<body>
  <form id="cropYieldForm">
    <label for="fieldArea">Field Area (hectares):</label>
    <input type="number" id="fieldArea" required>
    
    <label for="cropYield">Crop Yield per Hectare (kg):</label>
    <input type="number" id="cropYield" required>
    
    <button type="submit">Calculate Crop Yield</button>
  </form>

  <div id="result"></div>

  <script>
    // Your JavaScript code goes here
    document.getElementById("cropYieldForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the input values
      const fieldArea = parseFloat(document.getElementById("fieldArea").value);
      const cropYieldPerHectare = parseFloat(document.getElementById("cropYield").value);
      
      // Calculate the crop yield
      const cropYield = calculateCropYield(fieldArea, cropYieldPerHectare);
      
      // Display the result
      document.getElementById("result").textContent = "Crop Yield: " + cropYield + " kg";
    });

    function calculateCropYield(fieldArea, cropYieldPerHectare) {
      // Calculate the total crop yield
      const totalYield = fieldArea * cropYieldPerHectare;
      
      // Return the result
      return totalYield;
    }
  </script>
</body>
</html>
