<!DOCTYPE html>
<html>
<head>
    <title>Agriculture Crop Yield Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Agriculture Crop Yield Calculator</h1>
    <form id="cropYieldForm">
        <label for="fieldArea">Field Area (in hectares):</label>
        <input type="number" id="fieldArea" name="fieldArea" required>
        <label for="cropYieldPerHectare">Crop Yield per Hectare (in kg):</label>
        <input type="number" id="cropYieldPerHectare" name="cropYieldPerHectare" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('cropYieldForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const fieldAreaInput = document.getElementById('fieldArea');
            const cropYieldPerHectareInput = document.getElementById('cropYieldPerHectare');
            const fieldArea = parseFloat(fieldAreaInput.value);
            const cropYieldPerHectare = parseFloat(cropYieldPerHectareInput.value);

            const payload = {
                fieldArea: fieldArea,
                cropYieldPerHectare: cropYieldPerHectare
            };

            fetch('/calculate-crop-yield', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerText = `Crop Yield: ${data.cropYield} kg`;
            })
            .catch(error => {
                resultDiv.innerText = 'An error occurred while calculating crop yield';
            });

            form.reset();
        });
    </script>
</body>
</html>
